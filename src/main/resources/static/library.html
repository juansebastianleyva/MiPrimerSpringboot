<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Rental</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<body>
    <h2>Library</h2>
    <input type="text" id="libName" placeholder="Nombre de Lib"><br>
    <input type="text" id="libTarget"  placeholder="Target"><br>
    <input type="number" id="libCapacity" placeholder="Capacidad" ><br>
    <textarea id="libDescription" placeholder="Description de Lib" rows="10" cols="50"></textarea><br>

    <select id="category">
        <option value="1" >Category 1</option>
        <option value="2" selected>Category 2</option>
    </select>

    <br>
    <button onclick="saveLib()">Guardar!</button>

</body>
<script type="text/javascript" src="js/categoryScript.js"></script>
<script type="text/javascript" src="js/libraryScript.js"></script>
</html>
